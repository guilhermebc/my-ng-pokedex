<div class="col-xs-12 col-md-12 text-center mt-3 mb-4">
	<div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
		<label ngbButtonLabel class="btn-primary">
			<input ngbButton type="radio" [value]="all"> Todos
		</label>
		<label ngbButtonLabel class="btn-primary">
			<input ngbButton type="radio" value="fav"> Favoritos
		</label>
	</div>
</div>
<div class="col-xs-12 col-md-6 offset-md-3">
	<p *ngIf="results.length == 0" class="text-center pt-3">
		Carregando...
	</p>
    <ul class="list-group shadow rounded">
		<li class="list-group-item" *ngFor="let result of results" (click)="setPokemonUrl(result.url)">{{result.name}}</li>
    </ul>			
    <div class="wrapper-buttons text-center">
		<button class="btn btn-primary mx-1" *ngIf="this.prevPage != null" (click)="toNextPage(this.prevPage)">Voltar</button>
		<button class="btn btn-primary mx-1" (click)="toNextPage(this.nextPage)">Pr√≥ximo</button>
	</div>
	<hr>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12">
		<app-pokemon-card [pokemonInfo]="this.pokemonUrl"></app-pokemon-card>
	</div>
</div>
